<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
    <body>
    <p th:text="${name}">
      Hello, Peter Static!
    </p>
    
    <p>List:</p>
    <ul>
      <li th:each="part : ${parts}" th:text="${part}">Part</li>
    </ul>
  </body>
</html>
